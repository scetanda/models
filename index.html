<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model with AR</title>
    <!-- Include the model-viewer script -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.0.0/dist/model-viewer.js"></script>
    <style>
        /* Optional: You can add some styling for better positioning */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <!-- AR Model Viewer -->
    <model-viewer 
        src="https://raw.githubusercontent.com/scetanda/models/main/10_20_2024.glb" 
        alt="3D Model"
        auto-rotate 
        camera-controls 
        ar
        ar-modes="webxr scene-viewer quick-look"
        style="width: 100%; height: 100%;">
    </model-viewer>
</body>
</html>
