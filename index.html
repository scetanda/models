<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View 3D Model in AR</title>

  <!-- Include AR.js and A-Frame libraries -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  
  <!-- Include the AR.js surface detection library -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">

<!-- AR Scene with Ground Plane -->
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">
  <a-assets>
    <!-- Load your 3D model from GitHub (raw URL) -->
    <a-asset-item id="3d-model" src="https://raw.githubusercontent.com/scetanda/models/main/10_20_2024.glb"></a-asset-item>
  </a-assets>

  <!-- Ground Plane Detection -->
  <a-entity arjs-groundplace="type: box;"></a-entity>

  <!-- 3D model entity placed on the detected surface -->
  <a-entity gltf-model="#3d-model" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-entity>

  <!-- Camera -->
  <a-camera></a-camera>
</a-scene>

</body>
</html>
